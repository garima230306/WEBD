<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
         html,*{
            margin:0;
            padding:0;
            box-sizing:border-box;
         }
         p{
            font-size:5vh;
            font-size:2rem;
         }
         main{
            width:100%;
            height:300px;
            background-color:aquamarine;
            display:grid;
           /* grid-template-column:repeat(4,1fr); */
            /* grid-template-rows:100px 80px auto 120px;*/
            grid-template-columns:repeat(4,1fr);
            gap:10px;

         }
         .box{
            background-color:aqua;
            height:100px;
         }
         @media screen and (max-width:500px){
            main{
                background-color:brown;
                display:grid;
                grid-template-columns:repeat(1,1fr);
                gap:10px;
            }
         }
         @media screen and(max-width:500px){
            .box{
                backgroun-color:rgb(64,52,174);
            }

         }

    </style>
</head>
<body>
    <main>
        <div class="box">1</div>
        <div class="box">2</div> 
        <div class ="box">3</div>
        <div class="box">4</div>
        

    </main>
    
</body>
</html>
