<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="UTF_8">
        <Meta name="viewport" content="width=device-width,initial-scale=1.0">
            <title>CSS Selector</title>
            <style>
                h1{
                    color:rbg(17,17,231);
                }
                .para{
                    color:brown;
                } 
                #para2{
                    color:blueviolet;
                }
                #text
                {color:rgb(102,105,105)}
                a:link{
                    color:bisque;

                }
                a:active{
                    color:blue;
                }
                .a{
                    color:blueviolet;
                }
                ul.li:nth-child(3,5){
                    color:red;
                }
                    
                ul li::first-letter{
                    color:#000;font-size: 30px
                }
                ul li::after{
                    content:"read more";
                    color:red;
                }
                ::mark{
                    color:rgb(216,129,14);
                }
            </style>
    </head>
<body> 
    <ul>

        <li> cse 18 </li>
        <li>cse 19 </li>
        <li>cse 20</li>
        <li>cse21</li>
        <li>cse22</li>

        
    </ul>
    <!-CSS selector are used to"find" (or select) the html element you want to style.-->
    <a href="https:www.google.com">visit google</a>
    <a href="https:www.link.com">visit link</a>
    <h1>hello abes</h1>
<h2>garima singh</h2>
<h2>aniruddh singh</h2>
<h2>priya singh</h2>



</body>
  </html>
