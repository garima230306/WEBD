<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0px;
            padding:0px;
            border:0px;
            justify-content:space-between;
         }
         html,*{
            box-sizing:inherit;

         }
         .header{
            width:100%;
            height:50px;
            background-color:rgb(223, 223, 230);
             border:3px solid black;

         }
         .nav{
            width:100%;   
            height:50px;
            background-color:rgb(226, 226, 232);
             border:3px solid black;

         }
         .section{
            width:100%;
            height:500px;
            background-color:rgb(247, 238, 244);
            display:inline-flex;
            flex-direction:row;
             border:3px solid black;
             justify-content: space-between;


         }
         #left{
            width:58%;
            height:500px;
            background-color:rgb(232, 223, 223);
            float:left;
            flex-direction: column;
             border:3px solid black;
           
            
            
         }
         .sectionn{
            flex-grow:1;
            height:250px;
            background-color: rgb(236, 233, 230);
             border:3px solid rgb(14, 13, 13);
           
         }
         .article{
             flex-grow:2;
            height:250px;
            background-color: rgb(226, 221, 214);
             border:3px solid black;
         }

         
         #right{
            width:40%;
            height:500px;
            background-color: rgb(242, 248, 253);
            float : right;
             border:3px solid black;

         }
         
         .footer{
            width:100%;   
            height:150;
            background-color:rgb(241, 233, 234);
            float:inline-end;
            border:3px solid black;
         }
         </style>
</head>
<body>
    <div>
     <main>
        
        <div class="header" align="center" ><h1>Header</h1></div>
        <div class="nav" align="center"><h1>Nav</h1></div>
     </main>
     <section>
        <div id="left">
         <div class="sectionn" align="center"><h1>Section</h1></div>
         <div class="article" align="center"><h1>Article</h1></div>
        </div>
        <div id="right" align="center"><h1>Aside</h1></div>
     </section>
      <div class="footer" align="center"><h1>Footer</h1></div>
     </div>


  
</body>
</html>
