<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width:100%;
            
            background-color:lightblue;
            display:grid;
            grid-template-columns: repeat(1fr,3);
            grid-row-gap:9px;

        }
        .logo{
            width:100%;
            height:300px;
            background-color:lightcoral;
            color:solid black;
            text-align:center;
        }
        .header{
            width:100%;
        height:100px;
            background-color:lightgreen;
            color:solid black;
            text-align:center;
        }
        .text area{
            width:100%;
            height:300px;
            background-color:peru;
            color:solid black;
            text-align:center;
        }
        section{
            width:100%;
            height:300px;
            display:grid;
            grid-template-columns:auto auto auto;
            grid-column-gap:9px;
            
        }
        .box{
            width:100%;
            height:400px;
            background-color:darkcyan;
            color:solid black;
            text-align:center;
        }
        .footer{
            width:100%;
            height:100px;
            background-color:darkgoldenrod;
            color:solid black;
            text-align:center;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="Logo"><h1>Logo<h1></div>
        <div class="header"><h1>Header</h1></div>
        <div class="textarea"><h1>Text Area<h1></div>
        <section>
            <div class="box">box1</div>
            <div class="box">box2</div>
            <div class="box">box3</div>
        </section>
        <div class="footer"><h1>Footer</h1></div>

    </div>
    
</body>
</html>
