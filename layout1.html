<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html layout</title>
</head>
<body>
  <style>
    body{
         margin:0;
         padding:0;
    }
    html,*{
        margin:0;
        padding:0;
        box-sizing:border-box;

    } 
    .container{
        background-color:violet;
        height:140px; justify-content:row;
        justify-content:space around;
        border-color:solid black;
        width:300px;
    }
    header{
        width:100%;
        height:auto;
        background-color:violet;
        margin:0 auto;
        text-align:center;

        display:flex;flex-direction:row;gap:10px;
    }
    .box{
        flex-grow:1;
        background-color:bisque;
        line-height:100px;
             
    }
    
    
    footer{
        width:100%;
        height: 100px;background-color:brown;
    }

    
  </style> 
  </head>
  <body>
    <main>
        <header><h2>HEADER</h2></header>
        
        <container>
            <div class="main"><h2>main</h2></div>
            <div class="empty"><h2>EMPTY</h2></div>
            <div class="sidebar"><h2>sidebar</h2></div>
        </container>
        <footer><h2>footer</h2></footer>
    </main>
  </body> 
    
</body>
</html>
